<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Windows</title>
  <script>
    function openWindow() {
        var x = document.getElementById('a').value.split('\n');
        for (var i = 0; i < x.length; i++) {
            if (x[i].indexOf('.') > 0) {
                if (x[i].indexOf('://') < 0)
                    window.open('http://' + x[i]);
                else
                    window.open(x[i]);
            }
        }
    }
  </script>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }

    .container {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    input[type="button"] {
        width: 48%;
        padding: 10px;
        font-size: 16px;
        margin: 5px 1%;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        box-sizing: border-box;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .container {
            width: 95%;
            padding: 15px;
        }

        textarea {
            height: 150px;
        }

        input[type="button"] {
            width: 100%;
            margin: 10px 0;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="a" placeholder="Enter URLs (one per line)"></textarea>
    <div>
      <input type="button" value="Open Windows" onClick="openWindow()">
      <input type="button" value="Clear" onClick="document.getElementById('a').value=''">
    </div>
  </div>
</body>
</html>
